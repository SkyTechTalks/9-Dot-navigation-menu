<!DOCTYPE html>
<html>
<head>
    <title>9 Dot Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="navigation">
        <span tabindex="0" style="--i:0; --x:-1; --y:-1;"><ion-icon name="camera-outline"></ion-icon></span>
        <span tabindex="1" style="--i:1; --x:0; --y:-1;"><ion-icon name="time-outline"></ion-icon></span>
        <span tabindex="2" style="--i:2; --x:1; --y:-1;"><ion-icon name="chatbubble-outline"></ion-icon></span>
        <span tabindex="3" style="--i:3; --x:-1; --y:0;"><ion-icon name="home-outline"></ion-icon></span>
        <span tabindex="4" style="--i:4; --x:0; --y:0;"><ion-icon name="settings-outline"></ion-icon></span>
        <span tabindex="8" style="--i:8; --x:1; --y:1;"><ion-icon name="heart-outline"></ion-icon></span> 
        <span tabindex="5" style="--i:5; --x:1; --y:0;"><ion-icon name="notifications-outline"></ion-icon></span>
        <span tabindex="6" style="--i:6; --x:-1; --y:1;"><ion-icon name="person-outline"></ion-icon></span>
        <span tabindex="7" style="--i:7; --x:0; --y:1;"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <span tabindex="4" style="--i:4; --x:0; --y:0;"><ion-icon name="settings-outline"></ion-icon></span>
    </div>
</body>
</html>
